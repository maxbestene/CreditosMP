<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="url(#gradientServices)"/>
  <defs>
    <linearGradient id="gradientServices" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC33FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9B59B6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Brain Network -->
  <circle cx="300" cy="150" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <circle cx="300" cy="150" r="40" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <circle cx="300" cy="150" r="20" fill="white" opacity="0.3"/>
  
  <!-- Network Nodes -->
  <circle cx="200" cy="100" r="8" fill="white" opacity="0.7"/>
  <circle cx="400" cy="100" r="8" fill="white" opacity="0.7"/>
  <circle cx="250" cy="200" r="8" fill="white" opacity="0.7"/>
  <circle cx="350" cy="200" r="8" fill="white" opacity="0.7"/>
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.7"/>
  <circle cx="450" cy="150" r="8" fill="white" opacity="0.7"/>
  
  <!-- Connecting Lines -->
  <line x1="200" y1="100" x2="300" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="100" x2="300" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="250" y1="200" x2="300" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="200" x2="300" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="150" y1="150" x2="300" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="450" y1="150" x2="300" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <text x="300" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI-Powered Creative Solutions</text>
