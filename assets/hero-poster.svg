<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="1920" height="1080" fill="url(#gradient1)"/>
<defs>
<linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
<stop offset="30%" style="stop-color:#CC33FF;stop-opacity:0.3" />
<stop offset="70%" style="stop-color:#9B33FF;stop-opacity:0.4" />
<stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
</linearGradient>
</defs>

<!-- AI Neural Network Background -->
<g opacity="0.15">
  <circle cx="480" cy="270" r="4" fill="white"/>
  <circle cx="720" cy="420" r="3" fill="white"/>
  <circle cx="1200" cy="340" r="5" fill="white"/>
  <circle cx="360" cy="600" r="3" fill="white"/>
  <circle cx="1440" cy="670" r="4" fill="white"/>
  <circle cx="840" cy="780" r="3" fill="white"/>
  <circle cx="1600" cy="210" r="4" fill="white"/>
  <circle cx="240" cy="450" r="3" fill="white"/>
  <circle cx="1080" cy="180" r="5" fill="white"/>
    
  <!-- Connecting Lines -->
  <line x1="480" y1="270" x2="720" y2="420" stroke="white" stroke-width="1" opacity="0.1"/>
  <line x1="720" y1="420" x2="1200" y2="340" stroke="white" stroke-width="1" opacity="0.1"/>
  <line x1="360" y1="600" x2="840" y2="780" stroke="white" stroke-width="1" opacity="0.1"/>
  <line x1="1440" y1="670" x2="1600" y2="210" stroke="white" stroke-width="1" opacity="0.1"/>
  <line x1="240" y1="450" x2="1080" y2="180" stroke="white" stroke-width="1" opacity="0.1"/>
</g>

<!-- Central AI Icon -->
<g transform="translate(860, 460)">
<circle cx="100" cy="80" r="60" fill="none" stroke="#CC33FF" stroke-width="4" opacity="0.7"/>
<circle cx="100" cy="80" r="40" fill="none" stroke="#CC33FF" stroke-width="3" opacity="0.5"/>
<circle cx="100" cy="80" r="20" fill="#CC33FF" opacity="0.6"/>
</g>

<!-- Title Text -->
<text x="960" y="620" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">Corsair AI Creative Studio</text>
<text x="960" y="690" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" opacity="0.8">Innovative AI Solutions</text>

<!-- Play Button Icon for Poster -->
<g transform="translate(920, 520)" opacity="0.8">
<circle cx="40" cy="40" r="40" fill="rgba(204, 51, 255, 0.8)" stroke="white" stroke-width="2"/>
<path d="M30 25 L30 55 L55 40 Z" fill="white"/>
</g>
</svg>